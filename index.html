<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Card_design by frontEnd Mentor</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div>
          <img
            src="./images/image-equilibrium.jpg"
            alt="Crystal View"
            class="card__img"
          />
        </div>
        <h1 class="card__heading">Equilibrium #3429</h1>
        <p class="card__description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__detail">
          <div class="card__detail-price">
            <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                fill="#00FFF8"
              />
            </svg>
            0.041 ETH
          </div>
          <div class="card__detail-days">
            <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                fill="#8BACD9"
              />
            </svg>
            3 days left
          </div>
        </div>

        <hr />
        <div class="card__footer">
          <img
            src="./images/image-avatar.png"
            alt="Person"
            class="card__footer-img"
          />
          Creation of <span>Jules Wyvern</span>
        </div>
      </div>

      <p class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          class="attribution__link"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/SMajeed00" target="_blank" class="attribution__link"
          >Saqlain Majeed</a
          â˜¹
          >.
      </p>
    </main>
  </body>
</html>
